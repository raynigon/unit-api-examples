name: CI
on:
  push:

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - id: set-matrix
        run: |
          matrix=$(\
            find . -type f -name 'build.gradle*' |\
            sed -r 's|/[^/]+$||' | sed -r 's/.\///' | sort | uniq |\
            jq -R -s -c 'split("\n") | map(select(length > 0))' | jq -c '{"project":.}'\
          )
          echo "::set-output name=matrix::$matrix"
  test:
    runs-on: ubuntu-latest
    needs: matrix
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.matrix.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'adopt'
          java-version: 17
      - name: Gradle Command
        uses: gradle/gradle-build-action@v3
        with:
          arguments: test check
          build-root-directory: ${{ matrix.project }}/
      - uses: jwgmeligmeyling/checkstyle-github-action@master
        with:
          path: '**/checkstyle/main.xml'
      - name: "Upload Logs Artifact"
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: unit-test-logs
          path: ${{ matrix.project }}/build/reports/

