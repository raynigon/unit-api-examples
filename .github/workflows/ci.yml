name: CI
on:
  push:

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - id: set-matrix
        run: |
          files=$(find . -type f -name 'build.gradle*')
          files=$(echo $files | sed -r 's|/[^/]+$||' | sed -r 's/.\///' | sort | uniq )
          matrix=$(echo $files | jq -R -s -c 'split("\n") | map(select(length > 0))' | jq -R -s -c '{"project":.}')
          echo "::set-output name=matrix::$matrix"
  test:
    runs-on: ubuntu-latest
    needs: matrix
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.matrix.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.2
        with:
          java-version: 11
      - name: Gradle Command
        uses: eskatos/gradle-command-action@v1.3.2
        with:
          arguments: ktlintCheck test
          build-root-directory: ${{ matrix.project }}


